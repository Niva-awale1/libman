<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Staff Portal</title>
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
        
</head>
<body>
    <div class="navbar">
        <div>Library Management System</div>
        <div class ="nav-right">
            <a href="/home">Home</a>
            <a href="#">Books</a>
            <a href="#">Members</a>
            <a href="/register">Register</a>
            <a href="/login">Login</a>
        </div>
    </div>

    <div class="container">
        <h2>Edit User</h2>
        <form action="/update" method="post">
            <div>
                <label for="newName">New Username:</label>
                <input type="text" id="newName" name="newName" th:value="${user.name}" />
            </div>
            <div>
                <label for="newEmail">New Email:</label>
                <input type="email" id="newEmail" name="newEmail" th:value="${user.email}" />
            </div>
            <input type="hidden" name="oldEmail" th:value="${user.email}" />
            <div>
                <button type="submit">Update</button>
            </div>
        </form>

        <div class="back-link">
            <a href="/users">Back to User List</a>
        </div>
    </div>
</body>
</html>
